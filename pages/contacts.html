<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Контакты — Мой сайт</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="page">
        <header class="header">Мой сайт — Контакты</header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
                <li class="nav__item"><a class="nav__link" href="practices.html">Практики</a></li>
                <li class="nav__item"><a class="nav__link" href="goods.html">Товары</a></li>
                <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>

        <main class="main">
            <h2 class="contacts__title">Связаться со мной</h2>
            <section class="contacts">
                <p class="contacts__item"><strong>Электронная почта:</strong> <a href="mailto:gaben@valvesoftware.com">gaben@valvesoftware.com</a></p>
                <p class="contacts__item"><strong>Адрес:</strong> город Бельвью, округ Кинг, штат Вашингтон</p>
                <p class="contacts__item">
                    <strong>Телефон:</strong>
                    <button onclick="location.href='tel:+71234567890'" class="button button--secondary">Позвонить</button>
                </p>
                <p class="contacts__item">
                    <button onclick="contactModal.showModal()" class="button button--primary">Связаться с нами</button>
                </p>
            </section>
        </main>
    </div>
    
    <footer class="footer">© 2025 Мой сайт — Контакты</footer>

    <dialog id="contactModal">
        <div class="modal__header">
            <h2 class="modal__title">Форма обратной связи</h2>
        </div>
        <div class="modal__content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label class="form-group__label" for="name">Имя <span class="form-group__required">*</span></label>
                    <input class="form-group__input" type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="phone">Телефон <span class="form-group__required">*</span></label>
                    <input class="form-group__input" type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="email">Электронная почта <span class="form-group__required">*</span></label>
                    <input class="form-group__input" type="email" id="email" name="email" required placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="category">Категория обращения <span class="form-group__required">*</span></label>
                    <select class="form-group__select" id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая поддержка</option>
                        <option value="commercial">Коммерческое предложение</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="message">Текст обращения <span class="form-group__required">*</span></label>
                    <textarea class="form-group__textarea" id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>
                <div class="modal__actions">
                    <button type="submit" class="button button--secondary">Отмена</button>
                    <button type="button" class="button button--primary" onclick="submitForm()">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>
    
    <script>
      function submitForm() {
        const form = document.getElementById('feedbackForm');
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        console.log('Данные формы:', data);
        alert('Спасибо! Ваше обращение отправлено.');
        contactModal.close();
        form.reset();
      }
      document.getElementById('contactModal').addEventListener('click', function(event) {
        if (event.target === this) {
          this.close();
        }
      });
      document.getElementById('feedbackForm').addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && event.target.type !== 'textarea') {
          event.preventDefault();
        }
      });
    </script>
</body>
</html>
